<!doctype html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<form class="row g-3">
		<div class="col">
			<div class="form-floating">
				<input type="number" id="timeout" class="form-control" aria-describedby="timeout of the game" min="30" max="180">
				<label for="timeout" class="form-label">Maximum time of the game in seconds</label>
			</div>

			
			<div class="form-check form-switch">
				<label class="form-check-label" for="flexSwitchCheckDefault" name="power-up">Power Ups</label>
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
			</div>
		</div>

		<div class="col">
			<div class="form-floating">
				<input type="number" id="max-score" class="form-control" aria-describedby="maximum score of the game" min="1" max="42">
				<label for="max-score" class="form-label">Maximum score for a player</label>
			</div>
		</div>

		<input type="submit" name="submit" id="submit" />
	</form>
</body>

</html>
