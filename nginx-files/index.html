<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Hello World - Nginx Docker</title>
	<style>
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>
			Hello World
		</h1>
		<div id="loggin_button">
			<button class="btn btn-secondary" type="button" id="token_button" onclick="toggleForm()">Log in</button>
		</div>
		<form id="my_form" hidden class="container-xl">
			<div class="mb-3">
				<label for="email" class="form-label">Email:</label>
				<input type="email" id="email" name="username" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" id="password" name="password" class="form-control">
			</div>
			<input type="submit" value="Submit" id="submit_button">
		</form>
	</div>

	<div class="container">
		<div id="my_profile"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="module" src="form.js"></script>
	<script src="toggle.js"></script>
</body>

</html>
