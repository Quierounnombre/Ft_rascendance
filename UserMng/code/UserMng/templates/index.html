<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Welcome!</title>
</head>

<body>
  <main>
	{% if login %}
	  {% include 'email_login/login.html' %}
	{% endif %}

	{% if user.is_authenticated %}
	  {% include 'email_login/profile.html' %}
	  {% include 'email_login/logout.html' %}
	{% else %}
	  <p>You are not logged in</p>
	  <a href="{% url 'login' %}">Log In</a>
	{% endif %}
  </main>
</body>

</html>
